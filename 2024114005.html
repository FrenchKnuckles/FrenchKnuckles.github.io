<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>   
    <a-box position="0 0.5 -4" rotation="0 45 0" height="1" color="#4CC3D9"></a-box> <!-- To make it centered only need to make the x and z coord the same -->
    <a-cone position="0 1.5 -4" radius="0.5" color="#EF2D5E"></a-cone> <!-- each following object has y coord with increment of 1 as each one gets the same height of 1 -->
    <a-torus position="0 2.5 -4" radius="0.5" height="1" color="#FFC65D"></a-torus> 
    <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    </body>
</html>
